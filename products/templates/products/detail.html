{% extends "base.html" %}


{% block content %}

<div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-4">
        {% if object.image %}
            <img src='{{ object.image.url }}' class='img-fluid' />
        {% endif %}
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h2 class="card-title">{{ object.title }}</h2>
          <h2 class="card-title">Rs {{ object.price }}</h2>

          <p class="card-text">{{ object.description|linebreaks }}</p>
          <p class="card-text"><small class="text-muted">{{ object.timestamp|timesince }} ago</small></p>
          {% include 'products/snippets/update-cart.html' with product=object cart=cart %}
        </div>
      </div>
    </div>
  </div>


{% endblock %}
